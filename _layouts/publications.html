---
layout: default
---
<article>

  <h3 class="publications-title">{{ page.title | escape }}</h1>

  {%- for publ in site.publications -%}
  <p class="noindent spacing">
    {{ publ.author }} ({{ publ.year }}). <a href="{{publ.link}}">{{ publ.title }}</a>. In: {{ publ.venue }}.
  </p>
  {%- endfor -%}

</article>
