---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <p>{{- site.description | escape -}}</p>

  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.posts -%}
      <p class="center">***</p>
      <p>
        <span class="uppercase">{{ post.title | escape }}</span> &mdash; {{ post.description }}
      </p>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
