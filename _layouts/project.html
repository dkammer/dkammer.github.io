---
layout: default
---

<div class="home flex-container">
    {%- if page.title -%}
    <div class="col-12 line-space">
        <h3>{{ page.title }}</h3>
        <a href="{{ site.url }}"><i class="fa fa-arrow-left"></i> Back</a>
    </div>
    {%- endif -%}

    <div class="bottom-padding">
        <img src="{{site.baseurl}}/assets/images/{{ page.image }}">
    </div>
    
    <div class="offset3 col9 line-space">
        {{ page.description }}
    </div>

    {{ page.content }}
</div>
